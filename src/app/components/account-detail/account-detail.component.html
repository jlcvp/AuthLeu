<div id="code-container-component" class="ion-justify-content-center ion-align-items-center">
  <ng-container *ngIf="account;else selectAccountContainer">
    
      <ion-row *ngIf="account.logo; else serviceNameInfo">
        <ion-col size="12">
          <img src="{{account.getLogo()}}" alt="code" class="service-logo">
        </ion-col>
      </ion-row>
      <ng-template #serviceNameInfo>
        <ion-row>
          <ion-col size="12">
            <h2>{{account.serviceName}}</h2>
          </ion-col>
        </ion-row>
      </ng-template>
      <ion-row>
        <ion-col size="12">
          <p>{{account.accountName}}</p>
        </ion-col>
      </ion-row>
      <ion-row class="center-vertical">
        <ion-col size="auto" class="center-vertical">
          <ion-button size="large" fill="clear" (click)="copyCode($event)">
            <ion-text color="light"><strong>{{token}}</strong></ion-text>
            <ion-icon slot="end" name="copy-outline"></ion-icon>
          </ion-button>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <p>Token expires in: {{timer}}s</p>
        </ion-col>
      </ion-row>
  </ng-container>
  <ng-template #selectAccountContainer>
    <p>Selecione uma conta para iniciar...</p>
  </ng-template>
</div>
