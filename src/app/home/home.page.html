<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AuthLeu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AuthLeu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="code-container" class="ion-justify-content-center ion-align-items-center">
      <ng-container *ngIf="selectedAccount;else selectAccountContainer">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <img src="{{selectedAccount.getLogo()}}" alt="code" class="service-logo">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>{{selectedAccount.serviceName}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>{{selectedAccount.accountName}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="auto">
              <p>{{selectedAccountCode}}</p>
            </ion-col>
            <ion-col size="auto">
              <ion-button (click)="copyCode($event)">
                <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>Token expires in: {{timer}}s</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>
      <ng-template #selectAccountContainer>
        <p>Selecione uma conta para iniciar...</p>
      </ng-template>
    </div>

    <div id="accounts-container">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let account of accounts$ | async" size="3">
            <ion-card (click)="selectAccount(account)">
              <ion-card-header>
                <ion-card-title>{{account.serviceName}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{account.accountName}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addAccount()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
