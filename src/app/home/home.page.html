<ion-header>
  <ion-toolbar>
    <ion-searchbar [debounce]="250" (ionInput)="handleSearch($event)"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="showPopover($event)">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
      <ion-popover #popover [isOpen]="isPopoverOpen" triggerAction="click">
        <ng-template>
          <ion-content>
            <ion-list class="ion-no-padding">
              <ion-item button detail="false" (click)="addAccountAction()">
                <ion-icon slot="start" name="add-outline"></ion-icon>
                <ion-label>Adicionar Conta</ion-label> 
              </ion-item>
              <ion-item button detail="false" (click)="logout()">
                <ion-icon slot="start" name="log-out-outline"></ion-icon>
                <ion-label>Logout</ion-label> 
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <app-account-detail id="code-container" [account]="selectedAccount"></app-account-detail>
    <app-account-list [accounts]="accounts$ | async | accountFilter: searchTxt" [type]="accountListType" (accountSelected)="selectAccount($event)"></app-account-list>
  </div>

  <ion-modal [isOpen]="isAddAccountModalOpen" (willDismiss)="onWillDismissModal($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Adicionar conta</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeAddAccountModal()"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ngx-scanner-qrcode *ngIf="isScanActive;else nonScan" #qrscanner="scanner" (event)="onQRCodeScanned($event, qrscanner)" [config]="qrScannerOpts"></ngx-scanner-qrcode>
        <ng-template #nonScan>
          <ng-container *ngIf="!manualInput;else manualForm">
            <ion-button expand="block" (click)="scanCode()">
              <ion-icon slot="start" name="qr-code-outline"></ion-icon>
              Escanear QR Code
            </ion-button>
            <div class="ion-padding-top"></div>
            <ion-button expand="block" fill="outline" (click)="manualInput=true">
              <ion-icon slot="start" name="create-outline"></ion-icon>
              Input Manual
            </ion-button>
          </ng-container>
          
          <ng-template #manualForm>
            <form [formGroup]="validations_form" (ngSubmit)="createAccount(validations_form.value)">
              <ion-item>
                <ion-input label="Nome do serviÃ§o" labelPlacement="stacked" formControlName="serviceName" placeholder="ex.: Google"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Nome da conta" labelPlacement="stacked" formControlName="accountName" placeholder="ex.: teste@gmail.com"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Chave-segredo" labelPlacement="stacked" formControlName="secret" placeholder="ex.: QAPERTPEO123"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Tamanho do token" labelPlacement="stacked" formControlName="tokenLength" placeholder="ex.: 6"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Intervalo de token (s)" labelPlacement="stacked" formControlName="interval" placeholder="ex.: 30"></ion-input>
              </ion-item>
              <ion-button [disabled]="!validations_form.valid" type="submit">Salvar conta</ion-button>
            </form>
          </ng-template>
        </ng-template>
      </ion-content>
      </ng-template>
      </ion-modal>
      
      </ion-content>
